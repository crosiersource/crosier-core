security:
    encoders:
        CrosierSource\CrosierLibBaseBundle\Entity\Security\User:
            algorithm: auto
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        app_user_provider:
            entity:
                class: CrosierSource\CrosierLibBaseBundle\Entity\Security\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: false

            remember_me:
                name: 'RMMBRM'
                secret: "%env(APP_SECRET)%"
                lifetime: 6048000 # 10 semanas
                domain: "%env(CROSIER_MAINDOMAIN)%"
                samesite: lax
                httponly: false
                always_remember_me: true

            guard:
                authenticators:
                - App\Security\LoginFormAuthenticator
                - App\Security\APIAuthenticator

                # redirect anonymous users to the login page
                entry_point: App\Security\LoginFormAuthenticator

            logout:
                path: logout
                success_handler: App\Security\LogoutHandler
                #invalidate_session: false


            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # but, definitely allow /login to be accessible anonymously
        - { path: ^/getCrosierAssetUrl, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/getRenderCrosierWebpackScriptTags, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/getRenderCrosierWebpackLinkTags, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/build, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/bundles, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/sec/hash, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # if you wanted to force EVERY URL to be protected
        - { path: ^/, roles: IS_AUTHENTICATED_REMEMBERED }
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN: ROLE_*
